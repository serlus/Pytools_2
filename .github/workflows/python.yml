name: Python Application

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: actions/checkout@v2
      - name: Set up Python
      - run: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
      - run: |
          pip install -r requirements-dev.txt
      - name: Lint with flake8
      - run: |
          flake8 .